<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dork Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .dork-links {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }

        .dork-description {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Google Dork Generator</h2>
                        <form id="dorkForm">
                            <div class="mb-3">
                                <label for="domain" class="form-label">Enter your domain:</label>
                                <input type="text" class="form-control" id="domain" placeholder="example.com" required>
                            </div>
                            <div class="d-grid">
                                <button type="button" class="btn btn-custom" onclick="generateDorks()">Generate Dorks</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-4 shadow-sm">
                    <div class="card-body">
                        <h4>Generated Dorks:</h4>
                        <div id="dorkLinks" class="dork-links"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function generateDorks() {
            const domain = document.getElementById('domain').value;

            const dorks = [
                {
                    query: `site:${domain} inurl:admin`,
                    description: "Searches for admin panel or admin login pages."
                },
                {
                    query: `site:${domain} intitle:"index of"`,
                    description: "Finds open directories on the website."
                },
                {
                    query: `site:${domain} ext:php`,
                    description: "Searches for PHP files on the domain."
                },
                {
                    query: `site:${domain} ext:html`,
                    description: "Searches for HTML files on the domain."
                },
                {
                    query: `site:${domain} ext:asp`,
                    description: "Searches for ASP files on the domain."
                },
                {
                    query: `site:${domain} "login"`,
                    description: "Finds login pages."
                },
                {
                    query: `site:${domain} "password"`,
                    description: "Searches for pages that contain the word 'password'."
                },
                {
                    query: `site:${domain} "signup"`,
                    description: "Finds signup or registration pages."
                },
                {
                    query: `site:${domain} intext:"sql"`,
                    description: "Searches for pages that mention SQL, possibly exposing database information."
                },
                {
                    query: `site:${domain} intext:"database"`,
                    description: "Searches for pages with database-related information."
                },
                {
                    query: `site:${domain} "confidential"`,
                    description: "Searches for pages marked as confidential."
                },
                {
                    query: `site:${domain} "private"`,
                    description: "Searches for private content on the domain."
                },
                {
                    query: `site:${domain} ext:doc | ext:docx | ext:odt | ext:rtf | ext:sxw | ext:psw | ext:ppt | ext:pptx | ext:pps | ext:csv`,
                    description: "Finds publicly exposed documents."
                },
                {
                    query: `site:${domain} ext:xml | ext:conf | ext:cnf | ext:reg | ext:inf | ext:rdp | ext:cfg | ext:txt | ext:ora | ext:ini | ext:env`,
                    description: "Searches for exposed configuration files."
                },
                {
                    query: `site:${domain} <files here>`,
                    description: "<description about it>"
                },
                {
                    query: `site:${domain} ext:sql | ext:dbf | ext:mdb`,
                    description: "Searches for database files."
                },
                {
                    query: `site:${domain} ext:log`,
                    description: "Searches log files."
                },
                {
                    query: `site:${domain} ext:bkf | ext:bkp | ext:bak | ext:old | ext:backup`,
                    description: "Searches for backup files."
                },
                {
                    query: `site:${domain} inurl:login | inurl:signin | intitle:Login | intitle:"sign in" | inurl:auth`,
                    description: "Searches login pages."
                },
                {
                    query: `site:${domain} intext:"sql syntax near" | intext:"syntax error has occurred" | intext:"incorrect syntax near" | intext:"unexpected end of SQL command" | intext:"Warning: mysql_connect()" | intext:"Warning: mysql_query()" | intext:"Warning: pg_connect()"`,
                    description: "Searches for SQL errors."
                },
                {
                    query: `site:${domain} "PHP Parse error" | "PHP Warning" | "PHP Error"`,
                    description: "Searches for PHP errors."
                },
                {
                    query: `site:${domain} ext:php intitle:phpinfo "published by the PHP Group"`,
                    description: "Searches PHP info pages."
                },
                {
                    query: `site:${domain} inurl:signup | inurl:register | intitle:Signup`,
                    description: "Searches signup pages."
                },
                {
                    query: `site:pastebin.com | site:paste2.org | site:pastehtml.com | site:slexy.org | site:snipplr.com | site:snipt.net | site:textsnip.com | site:bitpaste.app | site:justpaste.it | site:heypasteit.com | site:hastebin.com | site:dpaste.org | site:dpaste.com | site:codepad.org | site:jsitor.com | site:codepen.io | site:jsfiddle.net | site:dotnetfiddle.net | site:phpfiddle.org | site:ide.geeksforgeeks.org | site:repl.it | site:ideone.com | site:paste.debian.net | site:paste.org | site:paste.org.ru | site:codebeautify.org | site:codeshare.io | site:trello.com "${domain}"`,
                    description: "Search pastebins and pasting sites."
                },
                {
                    query: `site:github.com | site:gitlab.com "${domain}"`,
                    description: "Searches GitHub and GitLab pages."
                },
                {
                    query: `site:stackoverflow.com "${domain}"`,
                    description: "Searches Stack Overflow pages."
                }
            ];

            let dorkLinksHtml = '';
            dorks.forEach(dork => {
                const googleUrl = `https://www.google.com/search?q=${encodeURIComponent(dork.query)}`;
                dorkLinksHtml += `<a href="${googleUrl}" target="_blank" class="d-block mb-2">${dork.query}</a>
                                  <p class="dork-description">${dork.description}</p>`;
            });

            document.getElementById('dorkLinks').innerHTML = dorkLinksHtml;
        }
    </script>

</body>

</html>
